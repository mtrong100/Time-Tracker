<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./favicon.png" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Stop Masturbating Time Counter" />
    <meta
      property="og:url"
      content="https://mtrong100.github.io/stop-masturbating-time-counter/"
    />
    <meta
      property="og:image"
      content="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Stop_hand_icon.svg/1024px-Stop_hand_icon.svg.png"
    />
    <meta
      property="og:description"
      content="https://wallpapercave.com/wp/wp8711062.png"
    />

    <title>Stop Masturbating Time Counter</title>
  </head>

  <body>
    <div class="counter-container">
      <div class="time-boxes">
        <div class="time-box">
          <div id="days" class="time-value">0</div>
          <div class="time-label">Days</div>
        </div>
        <div class="time-box">
          <div id="hours" class="time-value">0</div>
          <div class="time-label">Hours</div>
        </div>
        <div class="time-box">
          <div id="minutes" class="time-value">0</div>
          <div class="time-label">Minutes</div>
        </div>
        <div class="time-box">
          <div id="seconds" class="time-value">0</div>
          <div class="time-label">Seconds</div>
        </div>
      </div>
      <div class="since" id="since"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
